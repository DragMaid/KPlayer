<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--Fontsytle google link-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Reload nodemon module-->
    <script src="/reload/reload.js"></script>
</head>

<body>
    <div class="top-navbar">
        <div class="more-button" onclick="open_side_bar()">
            <i class="fa fa-bars"></i>
        </div>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" bar-field>
            </div>
            <div class="search-button" onclick="search()">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>

    <div class="video-area">
        <img class="image-preview" img</img>
        <div class="music-controller">
            <div class="middle-controller">
                <div class="previous-button">
                    <i class="fa fa-step-backward"></i>
                </div>
                <div class="play-button" onclick="toggle_state()">
                    <i class="fa fa-play" id="myicon"></i>
                </div>
                <div class="next-button">
                    <i class="fa fa-step-forward"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="videos-container">
        <div class="videos-wrapper">
            <div class="videos-list" videos-list></div>
        </div>
    </div>

    <div class="add-button" onclick="open_bottom_panel()"> 
        <i class="fa fa-plus"></i>
    </div>

    <!--side-bar-->
    <div class="side-bar-overlay" id="side-bar-overlay", side-bar-overlay>
        <div class="side-bar" id="side-bar" side-bar>
            <div class="side-bar-btn" onclick="load_search()"><i class="fa fa-search"></i>SEARCH</div>
            <div class="side-bar-btn" onclick="load_playlist()"><i class="fa fa-book"></i>PLAYLIST</div>
            <div class="side-bar-btn" onclick="load_queque()"><i class="fa fa-list"></i>QUEQUE</div>
            <div class="side-bar-btn"><i class="fa fa-download"></i>DOWNLOAD</div>
            <div class="side-bar-btn" onclick="sidebar_close()"><i class="fa fa-times"></i>CLOSE</div>
        </div>
    </div>


    <!--bottom-panel-->
    <div class="bottom-panel-overlay" id="bottom-overlay" bottom-panel-overlay>
        <div class="bottom-panel" bottom-panel>
            <div class="add-playlist-button" onclick="add_playlist()">
                <i class="fa fa-plus"></i>
                ADD TO PLAYLIST
            </div>
            <div class="add-queque-button" onclick="add_queque()">
                <i class="fa fa-plus"></i>
                ADD TO QUEQUE</div>
            <div class="add-download-button" onclick="add_download()">
                <i class="fa fa-download"></i>
                ADD TO DOWNLOAD</div>
        </div>
    </div>


    <!--loading-screen-->
    <div class="loading-overlay">
        <div class="loading-gif"></div>
    </div>

    <template video-card-template>
        <div class="video-card" video-card onclick="card_func()">
            <div class="thumbnail-holder" thumbnail-holder>
                <img class="thumbnail" thumbnail></img>
            </div>
            <div class="info-holder" info-holder>
                <div class="video-title" video-title></div>
                <div class="video-creator" video-creator></div>
            </div>
        </div>
    </template>
</body>

<script src="./scripts/index.js"></script>
<script src="./scripts/client-socket.js"></script>

</html
