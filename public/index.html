<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--Fontsytle google link-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!--Reload nodemon module-->
    <script src="/reload/reload.js"></script>
</head>

<body>
    <div class="top-navbar">
        <div class="more-button" onclick="open_side_bar()">
            <i class="fa fa-bars"></i>
        </div>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" bar-field>
            </div>
            <div class="search-button" onclick="search()">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>

    <div class="video-area">
        <img class="image-preview" img</img>
        <div class="music-controller">
            <div class="middle-controller">
                <div class="previous-button">
                    <i class="fa fa-step-backward"></i>
                </div>
                <div class="play-button" onclick="toggle_state()">
                    <i class="fa fa-play" id="myicon"></i>
                </div>
                <div class="next-button">
                    <i class="fa fa-step-forward"></i>
                </div>
                <div class="volume-slider">
                    <input type="range" orient="vertical" min="0" max="100" value="70" step="5" oninput="change_volume(this.value)" volume_slider>
                    <i class="fa fa-volume-up"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="videos-container">
        <div class="videos-wrapper">
            <div class="videos-list" videos-list></div>
        </div>
    </div>

    <div class="add-button" onclick="open_bottom_panel()"> 
        <i class="fa fa-plus"></i>
    </div>

    <!--side-bar-->
    <div class="side-bar-overlay" id="side-bar-overlay", side-bar-overlay>
        <div class="side-bar" id="side-bar" side-bar>
            <div class="side-bar-btn" onclick="load_search()"><i class="fa fa-search"></i>SEARCH</div>
            <div class="side-bar-btn" onclick="load_playlist()"><i class="fa fa-book"></i>PLAYLIST</div>
            <div class="side-bar-btn" onclick="load_queque()"><i class="fa fa-list"></i>QUEQUE</div>
            <div class="side-bar-btn"><i class="fa fa-download"></i>DOWNLOAD</div>
            <div class="side-bar-btn" onclick="open_log_screen()"><i class="fa fa-bug"></i>LOGS</div>
            <div class="side-bar-btn" onclick="close_side_bar()"><i class="fa fa-times"></i>CLOSE</div>
        </div>
    </div>


    <div class="loading-screen-overlay" loading-screen-overlay>
        <div class="hourglass"></div> 
        <h1>CONNECTING...</h1>
    </div>

    <div class="log-screen-overlay" log-screen-overlay>
        <div class="close-btn" onclick="close_log_screen()"><i class="fa fa-xmark"></i></div>
        <div class="log-area" log-area></div>
    </div>

    <div class="playlist-select-overlay" playlist-select-overlay id="playlist-select-overlay">
        <div class="playlist-select-panel" playlist-select-panel>
            <div class="playlist-exist-button" onclick="add_existing_playlist()">
                <h3>EXIST</h3>
            </div>
            <div class="playlist-create-button" onclick="open_name_panel()">
                <h3>NEW</h3>
            </div>
        </div>
    </div>

    <div class="name-input-overlay" name-input-overlay id="name-input-overlay">
        <div class="name-input-panel" name-input-panel>
            <div class="text-field"><input text-field type="text"></div>
            <div class="submit-button" submit-button onclick="create_new_playlist()"><h3>SUBMIT</h3></div>
        </div>
    </div>

    <!--bottom-panel-->
    <div class="bottom-panel-overlay" bottom-panel-overlay id="bottom-overlay" bottom-panel-overlay>
        <div class="bottom-panel" bottom-panel>
            <div class="bot-card play-video-button" onclick="play_tmp_video()">
                <i class="fa fa-play"></i>
                PLAY VIDEO
            </div>
            <div class="bot-card add-playlist-button" onclick="add_playlist()"> 
                <i class="fa fa-plus"></i>
                ADD TO PLAYLIST
            </div>
            <div class="bot-card add-queque-button" onclick="add_queque()">
                <i class="fa fa-plus"></i>
                ADD TO QUEQUE
            </div>
            <div class="bot-card add-download-button" onclick="add_download()">
                <i class="fa fa-download"></i>
                ADD TO DOWNLOAD
            </div>
        </div>
    </div>


    <!--loading-screen-->
    <div class="loading-overlay">
        <div class="loading-gif"></div>
    </div>

    <template video-card-template>
        <div class="video-card" video-card onclick="card_func()">
            <div class="thumbnail-holder" thumbnail-holder>
                <img class="thumbnail" thumbnail></img>
            </div>
            <div class="info-holder" info-holder>
                <div class="video-title" video-title></div>
                <div class="video-creator" video-creator></div>
            </div>
            <div class="remove-region" remove-region>
                <div class="remove-button" remove-button>
                    <i class="fa fa-trash"></i>
                </div>
            </div>
        </div>
    </template>
</body>

<script src="./scripts/index.js"></script>
<script src="./scripts/client-socket.js"></script>
</html
